name: Parcoursup Monitor

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“ Ensure data directory exists
        run: mkdir -p data
      
      - name: ğŸš€ Run Parcoursup Monitor
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python src/monitor.py
      
      - name: ğŸ’¾ Commit state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Update formation data [$(date +'%Y-%m-%d %H:%M')]"
          git push
      
      - name: âœ… Monitor completed
        run: echo "Parcoursup monitor execution completed successfully!"
